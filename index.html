<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopian Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    
    <div class="slider">
        <div class="menuSlider">
            <div class="informations">
                <h3>Title Image #00</h3>
                <p>Description about the image here .</p>
                <button class="btnMore">More</button>
            </div>
            <ul>
                <div class="enableImages">
                    <li class="enableImg">
                        <img src="img/1.jpg" />
                    </li>
                    <li class="enableImg">
                        <img src="img/2.jpg" />
                    </li>
                    <li class="enableImg">
                        <img src="img/3.jpg" />
                    </li>
                </div>
                <div class="disableImages">
                    <li class="disableImg">
                        <img src="img/4.jpg" />
                    </li>
                    <li class="disableImg">
                        <img src="img/5.jpg" />
                    </li>
                    <li class="disableImg">
                        <img src="img/7.jpg" />
                    </li>
                </div>
            </ul>
        </div>
        <div class="leftI">
            <button class="left"><img src="img/03_left-128.png" /></button>
        </div>
        <div class="rightI">
            <button class="right"><img src="img/03_right-128.png" /></button>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins.js"></script>
</body>

</html>
